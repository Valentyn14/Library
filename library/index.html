<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="main_wraper">

        <h1 class="logo_header">Brooklyn Public Library</h1>
        <nav class="nav_header">

            </li>
            <li class="item_nav_header">
              <a class="link" href="#digital_library_cards">Library Card</a>
            </li>
          </ul>
        </nav>
        <img
          class="icon_header"
          src="images/icons/icon_profile.svg"
          alt="Icon profile"
          width="28"
          height="28"
        />
      </header>

      <!-- main -->
      <main class="main_page">
        <!-- section welcome -->
        <section class="welcome_page">
          <img src="images/welcome_bg.png" alt="Welcome to the Brooklyn Library" width="1440" height="600">

        <section id="about"><h2>About</h2></section>
        <section id="favorites"><h2>Favorites</h2></section>
        <section id="coffee_shop"><h2>Coffee shop</h2></section>
