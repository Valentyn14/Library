<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main_wraper">
      <!-- Header -->
      <header class="header">
        <h1 class="logo_header">Brooklyn Public Library</h1>
        <nav class="nav_header">
          <ul class="list_nav_header">
            <li class="item_nav_header">
              <a class="link" href="#about">About</a>
            </li>
            <li class="item_nav_header">
              <a class="link" href="#favorites">Favorites</a>
            </li>
            <li class="item_nav_header">
              <a class="link" href="#coffee_shop">Coffee shop</a>
            </li>
            <li class="item_nav_header">
              <a class="link" href="#our_contacts">Contacts</a>
            </li>
            <li class="item_nav_header">
              <a class="link" href="#digital_library_cards">Library Card</a>
            </li>
          </ul>
        </nav>
        <img
          class="icon_header"
          src="images/icons/icon_profile.svg"
          alt="Icon profile"
          width="28"
          height="28"
        />
      </header>

      <!-- main -->
      <main class="main_page">
        <!-- section welcome -->
        <section class="welcome_page">
          <img
            src="images/welcome_bg.png"
            alt="Welcome to the Brooklyn Library"
            width="1440"
            height="600"
          />
        </section>

        <!-- section about -->
        <section class="about_page" id="about">
          <h2 class="about_page_title">About</h2>
          <hr class="about_page_line" />
          <p class="about_page_text">
            The Brooklyn Library is a free workspace, a large number of books
            and a cozy coffee shop inside
          </p>
          <ul class="about_page_list">
            <li class="about_page_item">
              <img
                src="images/about/the_gir_chooses_a_book.png"
                alt="The gir chooses a book"
                width="450"
                height="560"
              />
            </li>
            <li class="about_page_item">
              <img
                src="images/about/busts_of_prominent_people.png"
                alt="Busts of prominent people"
                width="450"
                height="560"
              />
            </li>
            <li class="about_page_item">
              <img
                src="images/about/many_shelves_with_books.png"
                alt="Many shelves with books"
                width="450"
                height="560"
              />
            </li>
          </ul>
          <div class="about_ralio_button">
            <label class="ralio_button_label">
              <input
                class="real_radio_button"
                type="radio"
                name="about_radio_button"
              />
              <span class="castom_radio_button"></span>
            </label>

            <label class="ralio_button_label">
              <input
                class="real_radio_button"
                type="radio"
                name="about_radio_button"
              />
              <span class="castom_radio_button"></span>
            </label>

            <label class="ralio_button_label">
              <input
                class="real_radio_button"
                type="radio"
                name="about_radio_button"
              />
              <span class="castom_radio_button"></span>
            </label>
          </div>
        </section>
<!-- section favorites -->
        <section class="favorites_page" id="favorites">
          <h2 class="favorites_title">Favorites</h2>
        </section>

        <section id="coffee_shop"><h2>Coffee shop</h2></section>
        <section id="our_contacts"><h2>Our Contacts</h2></section>
        <section id="digital_library_cards">
          <h2>Digital Library Cards</h2>
        </section>
      </main>

      <footer>
        <ul>
          <li><a href=""></a></li>
          <li><a href=""></a></li>
          <li><a href=""></a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
